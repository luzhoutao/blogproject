<!DOCTYPE html>
{% load staticfiles %}
{% load blog_tags %}
<html>
	<head>
		<title>:) Welcome to Zhoutao's Blog!</title>

		<!-- meta -->
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css -->
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="{% static 'iblog/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'iblog/css/pace.css' %}">
        <link rel="stylesheet" href="{% static 'iblog/css/custom.css' %}">
        <link rel="stylesheet" href="{% static 'iblog/css/highlights/github.css'%}">
                    
        <!-- js -->
        <script src="{% static 'iblog/js/jquery-2.1.3.min.js' %}"></script>
        <script src="{% static 'iblog/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'iblog/js/pace.min.js' %}"></script>
        <script src="{% static 'iblog/js/modernizr.custom.js' %}"></script>
	</head>

	<body>
		<div class="container">	
			<header id="site-header">
				<div class="row">
					<div class="col-md-4 col-sm-5 col-xs-8">
						<div class="logo">
							<h1><a href="{%url 'iblog:index'%}"><b>Z</b>hou<b>t</b>ao's Blog</a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
                                    <!--<li class="cl-effect-11"><a href="{% url 'iblog:index'%}" data-hover="Home">Home</a></li>-->
                                    <li class="cl-effect-11"><a href="{% url 'iblog:aboutme'%}" data-hover="Me">Me</a></li>
                                    <li class="cl-effect-11"><a href="{% url 'iblog:index'%}" data-hover="Blog">Blog</a></li>
  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>
						<div id="header-search-box">
							<a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
							<div id="search-form" class="search-form">
								<form role="search" method="get" id="searchform" action="{%url 'iblog:search'%}">
                                    {% csrf_token %}
									<input name = 'q' type="search" placeholder="Search" required>
									<button type="submit"><span class="ion-ios-search-strong"></span></button>
								</form>				
							</div>
						</div>
					</div><!-- col-md-8 -->
				</div>
			</header>
		</div>

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
                        {% block main %}
                        {% endblock main %}
					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright">&copy; 2017 - ThemeWagon.com</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Mobile Menu -->
		<div class="overlay overlay-hugeinc">
			<button type="button" class="overlay-close"><span class="ion-ios-close-empty"></span></button>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="full-width.html">Blog</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>

		<script src="{%static 'iblog/js/script.js'%}"></script>

	</body>
</html>
